<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">

    <div class="row">
      <div class="col-sm-6">
        <h2><strong>{{ post.title }}</strong></h2>
      </div>
      <div class="col-sm-6 text-right">
        <span>{{ post.created_at | date: 'dd/mm/yyyy, hh:mm a' }}</span>
      </div>
    </div>

    <div class="row col-sm-12">
      <p>{{ post.content }}</p>
    </div>
    <div class="btn-group">
      <button class="btn btn-success" (click)="addLove()">Love it !</button>
      <button class="btn btn-danger" (click)="reduceLove()">Don't love it !</button>
    </div>
</li>
