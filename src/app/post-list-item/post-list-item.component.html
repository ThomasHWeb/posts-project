<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.likeCount > 0,
                'list-group-item-danger': post.likeCount < 0}">

    <div class="row">
      <div class="col-sm-6">
        <h2><strong>{{ post.title }}</strong></h2>
      </div>
      <div class="col-sm-6 text-right">
        <span>{{ post.createDate | date: 'dd/MM/yyyy, hh:mm a' }}</span>
      </div>
    </div>

    <div class="row col-sm-12">
      <p>{{ post.content }}</p>
    </div>
    <div class="btn-group">
      <button class="btn btn-success" (click)="addLike()">Love it !</button>
      <button class="btn btn-danger" (click)="reduceLike()">Don't love it !</button>
    </div>
    <button class="btn btn-danger pull-right" (click)="deletePost()">Supprimer</button>
</li>
